{% extends 'index1.html' %}

{% block content %}
    <br>
    <br>
    <div class="container">

        <h1>Авторизуйтесь на сайте, чтобы получить доступ к урокам</h1>

        <form action="/" method="POST">

            <div class="auto1"> <br>
                {{ form.login.label }}<br>
                {{ form.login(size=32) }}
                <br>
                {{ form.password.label }}<br>
                {{ form.password(size=32)}}
                <br>
                <div class="form-check text-start my-3">
                  <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">  Запомнить меня  </label>
                </div>
                <br>
                <button class="btn btn-primary py-2 test1" type="submit">Вход</button>
                <br>
                <br>
            </div>
        </form>



        <div class="mem">
            <img class='security' src="/static/img/password.gif" width=50%>
        </div>
    </div>

     {% for msg in get_flashed_messages() %}
        <div class="flash">{{msg}}</div>
    {% endfor %}

{% endblock content%}
